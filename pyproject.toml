[tool.poetry]
name = "pcntoolkit"
version = "0.30.2"
description = "Predictive Clinical Neuroscience Toolkit"
authors = ["Andre Marquand"]
license = "GNU GPLv3"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
bspline = "^0.1.1"              # Install with pip
nibabel = "^5.3.1"              # Prefer Conda
pymc = "^5.17.0"                # Prefer Conda
scikit-learn = "^1.5.2"         # Prefer Conda
seaborn = "^0.13.2"             # Prefer conda
six = "^1.16.0"                 # Prefer conda

[tool.poetry.group.dev.dependencies]
sphinx-tabs = "^3.4.7"
pytest = "^8.3.3"
ipywidgets = "^8.1.5"
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
